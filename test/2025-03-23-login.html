<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/2025-03-23-login.css">
    <title>Sign in</title>
</head>
<body class="body">
    <header class="header container">
        <a href="" class="header-logo">Site</a>
        <nav class="header-nav">
            <ul class="nav-list">
                <li class="nav-list-item">
                    <a href="" class="nav-link link">Aboba</a>
                </li>
                <li class="nav-list-item">
                    <a href="" class="nav-link link">Aboba</a>
                </li>
                <li class="nav-list-item">
                    <a href="" class="nav-link link">Aboba</a>
                </li>
            </ul>
        </nav>
        <a href="./2025-03-23-login.html" class="btn header-btn">sign in</a>
    </header>

    <main class="main container">
        <h1 class="visually-hidden">login</h1>

        <form action="" class="form" method="post">
            <h2 class="form-title">Sign in</h2>

            <div class="form-fields">
                <div class="form-field">
                    <label for="login" class="input-label label-required">
                        Login:
                    </label>
                    <input
                        type="text"
                        name="login"
                        id="login"
                        class="input"
                        placeholder="ваш логин"
                        required
                    >
                </div>
                <div class="form-field">
                    <label for="password" class="input-label label-required">
                        Password:
                    </label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        class="input"
                        placeholder="ваша почта"
                        required
                    >
                </div>
            </div>

            <div class="form-controllers">
                <button type="submit" class="btn form-btn">
                    Submit
                </button>
                <button type="reset" class="btn form-btn">
                    Reset
                </button>
            </div>

            <p class="form-addition">
                Don't have an account?
                <a href="./2025-03-23-register.html" class="form-addition-link link">
                    Sign up
                </a>
            </p>
        </form>
    </main>

    <footer class="footer container">
        <p class="footer-info">Made by <a href="chiz0o" class="footer-link link" target="_blank">@katehok_1</a> (2025)</p>
    </footer>    
</body>
</html>
